name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  GO_VERSION: 1.24.3 # Specify the Go version

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Create release branch and Update version.go
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          VERSION=$(git describe --tags --abbrev=0)
          echo "Creating release branch for version $VERSION"
          git checkout -b "release/$VERSION"
          echo "Updating version.go to $VERSION"
          sed -i "s/const Version = \".*\"/const Version = \"$VERSION\"/" ./version/version.go
          git add ./version/version.go
          git commit -m "chore: update version to $VERSION"
          git push origin "release/$VERSION"

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v1
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
